<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Moon-Sekte – Zwischen Glaube und Kontrolle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #747575;
            background-image: linear-gradient(rgba(240, 248, 255, 0.8), rgba(240, 248, 255, 0.8)), url('https://www.transparenttextures.com/patterns/graph-paper.png');
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00406b;
        }
        .blurred-box {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .blurred-box:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .hidden-iframe {
            display: none;
            width: 100%;
            height: 500px;
            border: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007acc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #005a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Die Moon-Sekte – Zwischen Glaube und Kontrolle</h1>
        <p>Hier findest du das Handout als PDF.</p>
        <div class="blurred-box" onclick="loadPDF()">
            <p>Klicke hier, um das PDF zu laden</p>
        </div>
        <iframe id="pdfFrame" class="hidden-iframe" src="sekte.pdf"></iframe>
        <p><a href="sekte.pdf" target="_blank" class="button">Handout als PDF herunterladen</a></p>
        <p><a href="Moon-Sekte.pdf" target="_blank" class="button">Präsentation als PDF herunterladen</a></p>
    </div>
    <script>
        function loadPDF() {
            document.querySelector('.blurred-box').style.display = 'none';
            document.getElementById('pdfFrame').style.display = 'block';
        }
    </script>
</body>
</html>
